- title: postdoc / master / bachelor en deeplearning y/o robotica neuroinspirada - proyecto DeepSelf
  description: Centro Internacional Cajal para Neurociencia (CINC, Madrid) del CSIC busca experto para trabajar en un proyecto en colaboración con la universidad de Tübingen (Alemania) en el área de la robótica e inteligencia artificial inspirada en neurociencia, por un periodo de 2 años.
  profile: 1) Doctor/Master en Ciencia Computacional, Ingeniería Informática, Físicas, telecomunicaciones Matemáticas, Robótica o similar. 2) Ingles profesional escrito y hablado. 3) Conocimiento de deep learning y/o robótica. 4) Inquietudes en aprendizaje automático inspirado en el cerebro o interés por la psicología cognitiva.
  responsabilities: 1) Desarrollar modelos de aprendizaje automático inspirados en el cerebro utilizando técnicas de aprendizaje profundo. 2) Publicación de resultados en conferencias internacionales y revistas de alto impacto. 3) Participación en los encuentros del programa de financiación en Alemania.
  condidions: El candidato seleccionado trabajará en Consejo Superior de Investigaciones Científicas (CSIC, www.csic.es/es), la institución de investigación más grande de España. En particular el trabajo se realizará en Centro Internacional Cajal para Neurociencia (CINC, www.cinc.csic.es/) en Madrid (actualmente nuestra localización es Avd. Doctor Arce 37) bajo la supervisión del Dr. Pablo Lanillos en el grupo NAIR: https://neuro-ai-robotics.github.io/. El trabajador tendrá la oportunidad de colaborar e interactuar con expertos de renombre en múltiples campos y beneficiarse de un entorno de crecimiento emocionante en torno a este nuevo centro, la colaboración con la universidad de Tübingen en Alemania, y su inserción en un consorcio Alemán de investigación financiado por la agencia de investigación Alemana.
  Las condiciones de trabajo está regulada por el convenio de trabajadores del CSIC. Jornada completa 37.5 horas semanales (jornada parcial en casos muy excepcionales), Salario desde 25k a 55k dependiendo del perfil (de acuerdo con tablas salariales del CSIC).
